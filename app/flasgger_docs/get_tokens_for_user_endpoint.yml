Return list of tokens of a certain user.
---
parameters:
  - name: user_id
    type: integer
    description: Owner of the tokens.
    minimum: 1
    in: query
    required: true
responses:
    200:
        description: A list of the tokens of the user will be returned.
        schema:
            properties:
                code:
                    type: integer
                    description: The status code
                    example: 200
                data:
                    type: object
                    properties:
                        token_list:
                            type: array
                            items:
                                type: object
                                properties:
                                    token_id:
                                        type: integer
                                        description: The id of the token.
                                        example: 1
                                    token_name:
                                        type: string
                                        description: Name of the token.
                                        example: "tinyurl"
                                    token:
                                        type: string
                                        description: token.
                                        example: "secret"
                errors:
                    type: array
                    items:
                        type: string
                    description: The errors
                    example: []
    400:
        description: Bad request. Validation on one or more required parameters failed.
        schema:
            properties:
                code:
                    type: integer
                    description: The status code
                    example: 400
                data:
                    type: object
                    example: {}
                errors:
                    type: array
                    items:
                        type: string
                    description: The errors
                    example: [
                        "User does not exist."
                    ]
    5XX:
        description: There was an unexpected error processing your request.
        schema:
            properties:
                code:
                    type: integer
                    description: The status code
                    example: 5XX
                data:
                    type: object
                    example: {}
                errors:
                    type: array
                    items:
                        type: string
                    description: The errors
                    example: ["Something went wrong."]
